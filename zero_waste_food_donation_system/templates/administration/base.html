<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - Zero Waste Initiative{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gradient-primary: linear-gradient(135deg, #2ecc71, #3498db);
            --gradient-dark: linear-gradient(135deg, #2c3e50, #34495e);
            --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-medium: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .admin-sidebar {
            background: var(--gradient-dark);
            min-height: 100vh;
            color: white;
            transition: all 0.3s;
        }
        
        .admin-sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        
        .admin-sidebar .nav-link i {
            width: 20px;
            margin-right: 10px;
        }
        
        .admin-main {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }
        
        .navbar-admin {
            background: var(--gradient-primary) !important;
            box-shadow: var(--shadow-light);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 admin-sidebar d-md-block collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-recycle me-2"></i>
                            Admin Panel
                        </h4>
                        <small class="text-muted">Zero Waste Initiative</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" 
                               href="{% url 'admin_dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'donors_list' %}active{% endif %}" 
                               href="{% url 'donors_list' %}">
                                <i class="fas fa-hand-holding-heart"></i>
                                Donors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'receivers_list' %}active{% endif %}" 
                               href="{% url 'receivers_list' %}">
                                <i class="fas fa-users"></i>
                                Receivers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'donations_list' %}active{% endif %}" 
                               href="{% url 'donations_list' %}">
                                <i class="fas fa-donate"></i>
                                Donations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'pickups_list' %}active{% endif %}" 
                               href="{% url 'pickups_list' %}">
                                <i class="fas fa-truck-loading"></i>
                                Pickups
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" 
                               href="{% url 'analytics' %}">
                                <i class="fas fa-chart-line"></i>
                                Analytics
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 admin-main ms-sm-auto px-md-4">
                <!-- Top navbar -->
                <nav class="navbar navbar-admin navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-cog me-2"></i>
                                    Admin
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'admin_logout' %}">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- Page content -->
                <main class="py-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </div>

    <script>
        // Auto-collapse sidebar on small screens
        if (window.innerWidth < 768) {
            document.querySelector('.admin-sidebar').classList.remove('d-md-block');
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
